<!DOCTYPE html>
<html lang="pt-Br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./src/images/favicon-32x32.png">
  <link rel="stylesheet" href="./src/css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <main>
    <div class="card">
      <div class="productImage">
            <img src="./src/images/image-product-desktop.jpg"alt="image">
      </div>
      <div class="container">
            <p class="category">PERFUME</p>
            <h1 class="name">Gabrielle Essence Eau De Parfum</h1>
            <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
            <div class="prices">
              <h1 class="newPrice">$149.99</h1>
              <p class="oldPrice">$169.99</p>
            </div>
            <div class="divOfButton">
              <button class="buttonToBuy">
                <img src="./src/images/icon-cart.svg" alt="cartIcon">
                <p class="buttonDescription">Add to Cart</p>
              </button>
            </div>
      </div>
    </div>
  </main>
  
  <footer class="attribution">
    <p class="footerParagrahp"> 
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.Coded by <a href="https://github.com/kaiostavares">Kaio Tavares</a>.
    </p>
  <footer>
</body>

</html>
